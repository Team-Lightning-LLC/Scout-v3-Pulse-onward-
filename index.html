<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketLens</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <style>
    :root {
      --primary: #172A3A;
      --primary-light: #1e3a4d;
      --accent: #5e9a98;
      --bg: #f5f6f7;
      --card: #ffffff;
      --border: #e0e5ea;
      --text: #1f2d3d;
      --muted: #6c7a89;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    /* Gradient background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(165deg, #1e3a4d 0%, var(--primary) 50%, #0f1f2a 100%);
      pointer-events: none;
    }

    /* Gentle floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 50%;
      opacity: 0;
      animation: float linear forwards;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateY(-70vh) translateX(15px);
        opacity: 0;
      }
    }

    /* Main container */
    .main {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    /* Logo with subtle ring */
    .logo-container {
      position: relative;
      margin-bottom: 20px;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 72px;
      height: 72px;
      position: relative;
      z-index: 2;
    }

    /* Soft glow behind logo */
    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90px;
      height: 90px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(94, 154, 152, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 1;
    }

    /* Orbital ring */
    .logo-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      border: 1px solid rgba(94, 154, 152, 0.2);
      border-radius: 50%;
      animation: spin 30s linear infinite;
    }

    .logo-ring::before {
      content: '';
      position: absolute;
      top: -3px;
      left: 50%;
      width: 6px;
      height: 6px;
      margin-left: -3px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--accent);
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Brand */
    .brand {
      text-align: center;
      margin-bottom: 40px;
    }

    .brand h1 {
      font-size: 26px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 6px;
    }

    .brand .powered {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Form card */
    .form-card {
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 6px 18px rgba(23, 42, 58, 0.12);
    }

    /* Form */
    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .field label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .field input {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      color: var(--text);
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    .field input::placeholder {
      color: #a0a8b0;
    }

    .field input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(23, 42, 58, 0.08);
    }

    /* Password wrapper */
    .password-wrap {
      position: relative;
    }

    .password-wrap input {
      padding-right: 44px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 4px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .password-toggle svg {
      width: 18px;
      height: 18px;
      display: block;
    }

    /* Options row */
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .remember input {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .remember input:checked {
      background: var(--primary);
      border-color: var(--primary);
    }

    .remember input:checked::after {
      content: '';
      position: absolute;
      left: 5px;
      top: 2px;
      width: 4px;
      height: 8px;
      border: solid #fff;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .remember span {
      font-size: 13px;
      color: var(--muted);
    }

    .forgot {
      font-size: 13px;
      color: var(--muted);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .forgot:hover {
      color: var(--primary);
    }

    /* Buttons */
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--primary);
      border: 1px solid var(--primary);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--primary-light);
      border-color: var(--primary-light);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(23, 42, 58, 0.2);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .btn-secondary:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 24px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      font-size: 12px;
      color: #a0a8b0;
    }

    /* Create account */
    .create {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    .create a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s ease;
    }

    .create a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="background"></div>
  <div class="particles" id="particles"></div>

  <!-- Main -->
  <div class="main">
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo-ring"></div>
      <div class="logo-glow"></div>
      <img src="assets/logo.png" alt="MarketLens" class="logo">
    </div>

    <!-- Brand -->
    <div class="brand">
      <h1>MarketLens</h1>
      <p class="powered">Powered by Vertesia</p>
    </div>

    <!-- Form card -->
    <div class="form-card">
      <form class="form" onsubmit="handleLogin(event)">
        <div class="field">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" autocomplete="email" required>
        </div>

        <div class="field">
          <label>Password</label>
          <div class="password-wrap">
            <input type="password" id="pass" placeholder="Enter your password" autocomplete="current-password" required>
            <button type="button" class="password-toggle" onclick="togglePass()">
              <svg id="eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="options">
          <label class="remember">
            <input type="checkbox">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">Enter</button>
          <button type="button" class="btn btn-secondary">Help</button>
        </div>
      </form>

      <div class="divider"><span>or</span></div>

      <p class="create">
        New here? <a href="#">Create an account</a>
      </p>
    </div>
  </div>

  <script>
    // Gentle floating particles - spawn from bottom, fade before top
    const particlesContainer = document.getElementById('particles');
    
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      // Random size (small)
      const size = 2 + Math.random() * 3;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      
      // Random horizontal position
      particle.style.left = Math.random() * 100 + '%';
      
      // Start from bottom portion of screen
      particle.style.bottom = -(Math.random() * 20) + '%';
      
      // Slow drift (25-45 seconds)
      const duration = 25 + Math.random() * 20;
      particle.style.animationDuration = duration + 's';
      
      particlesContainer.appendChild(particle);
      
      // Remove when animation ends
      particle.addEventListener('animationend', () => particle.remove());
    }
    
    // Create initial particles staggered
    for (let i = 0; i < 12; i++) {
      setTimeout(createParticle, i * 800);
    }
    
    // Add new particles periodically
    setInterval(createParticle, 2500);

    // Password toggle
    function togglePass() {
      const input = document.getElementById('pass');
      const icon = document.getElementById('eye');
      if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
          <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
          <path d="M1 1l22 22"/>
          <path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"/>
        `;
      } else {
        input.type = 'password';
        icon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        `;
      }
    }

    // Login
    function handleLogin(e) {
      e.preventDefault();
      window.location.href = 'app.html';
    }
  </script>
</body>
</html>
