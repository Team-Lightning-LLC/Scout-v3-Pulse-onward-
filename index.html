<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketLens</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <style>
    :root {
      --primary: #172A3A;
      --primary-light: #1e3a4d;
      --primary-deep: #0c1820;
      --accent: #5e9a98;
      --accent-light: #7eb8b6;
      --card: #ffffff;
      --border: #e0e5ea;
      --text: #1f2d3d;
      --muted: #6c7a89;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--primary);
      min-height: 100vh;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    /* Background gradient */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(165deg, #1e3a4d 0%, var(--primary) 50%, var(--primary-deep) 100%);
      pointer-events: none;
    }

    /* Floating orbs - soft ambient presence */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      pointer-events: none;
      animation: drift 25s ease-in-out infinite;
    }

    .orb-1 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(94, 154, 152, 0.12) 0%, transparent 70%);
      top: -80px;
      right: -80px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, rgba(94, 154, 152, 0.08) 0%, transparent 70%);
      bottom: -60px;
      left: 5%;
      animation-delay: -8s;
    }

    .orb-3 {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(126, 184, 182, 0.08) 0%, transparent 70%);
      top: 45%;
      left: -40px;
      animation-delay: -16s;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(20px, -15px) scale(1.03); }
      50% { transform: translate(-15px, 20px) scale(0.97); }
      75% { transform: translate(15px, 10px) scale(1.01); }
    }

    /* Gentle particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 50%;
      opacity: 0;
      animation: float linear forwards;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateY(-60vh) translateX(10px);
        opacity: 0;
      }
    }

    /* Split layout */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Left side - brand */
    .brand-side {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
    }

    .logo-cluster {
      position: relative;
      width: 160px;
      height: 160px;
      margin-bottom: 40px;
    }

    .logo-main {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 2;
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(94, 154, 152, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 1;
    }

    .logo-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 160px;
      height: 160px;
      border: 1px solid rgba(94, 154, 152, 0.2);
      border-radius: 50%;
      animation: spin 35s linear infinite;
    }

    .logo-ring::before {
      content: '';
      position: absolute;
      top: -3px;
      left: 50%;
      width: 6px;
      height: 6px;
      margin-left: -3px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--accent);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .brand-text h1 {
      font-size: 38px;
      font-weight: 500;
      letter-spacing: -0.5px;
      margin-bottom: 10px;
      color: #fff;
    }

    .brand-text .tagline {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.45);
      font-weight: 400;
      margin-bottom: 6px;
    }

    .brand-text .powered {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.25);
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    /* Right side - form */
    .form-side {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      position: relative;
    }

    /* Subtle divider line */
    .form-side::before {
      content: '';
      position: absolute;
      top: 15%;
      left: 0;
      width: 1px;
      height: 70%;
      background: linear-gradient(180deg, 
        transparent 0%, 
        rgba(94, 154, 152, 0.2) 30%,
        rgba(94, 154, 152, 0.2) 70%,
        transparent 100%
      );
    }

    /* Form card - grounded, matches app */
    .form-card {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .form-header {
      margin-bottom: 28px;
      text-align: center;
    }

    .form-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 6px;
    }

    .form-header .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 12px;
      color: var(--accent);
    }

    .status-dot {
      width: 5px;
      height: 5px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Form */
    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .field label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .field input {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      color: var(--text);
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    .field input::placeholder {
      color: #a0a8b0;
    }

    .field input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(23, 42, 58, 0.08);
    }

    /* Password wrapper */
    .password-wrap {
      position: relative;
    }

    .password-wrap input {
      padding-right: 44px;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 4px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .password-toggle svg {
      width: 18px;
      height: 18px;
      display: block;
    }

    /* Options */
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .remember input {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .remember input:checked {
      background: var(--primary);
      border-color: var(--primary);
    }

    .remember input:checked::after {
      content: '';
      position: absolute;
      left: 5px;
      top: 2px;
      width: 4px;
      height: 8px;
      border: solid #fff;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .remember span {
      font-size: 13px;
      color: var(--muted);
    }

    .forgot {
      font-size: 13px;
      color: var(--muted);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .forgot:hover {
      color: var(--primary);
    }

    /* Buttons */
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--primary);
      border: 1px solid var(--primary);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--primary-light);
      border-color: var(--primary-light);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(23, 42, 58, 0.25);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .btn-secondary:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 24px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      font-size: 12px;
      color: #a0a8b0;
    }

    /* Create account */
    .create {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    .create a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s ease;
    }

    .create a:hover {
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }

      .brand-side {
        padding: 40px 40px 20px;
        align-items: center;
        text-align: center;
      }

      .logo-cluster {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
      }

      .logo-main {
        width: 75px;
        height: 75px;
        top: 22px;
        left: 22px;
      }

      .logo-ring {
        width: 120px;
        height: 120px;
      }

      .brand-text h1 {
        font-size: 28px;
      }

      .form-side {
        padding: 20px 40px 40px;
      }

      .form-side::before {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="background"></div>
  
  <!-- Ambient orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- Gentle particles -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <!-- Brand side -->
    <div class="brand-side">
      <div class="logo-cluster">
        <div class="logo-ring"></div>
        <div class="logo-glow"></div>
        <img src="assets/logo.png" alt="MarketLens" class="logo-main">
      </div>
      <div class="brand-text">
        <h1>MarketLens</h1>
        <p class="tagline">Financial Research</p>
        <p class="powered">Powered by Vertesia</p>
      </div>
    </div>

    <!-- Form side -->
    <div class="form-side">
      <div class="form-card">
        <div class="form-header">
          <h2>Welcome back</h2>
        </div>

        <form class="form" onsubmit="handleLogin(event)">
          <div class="field">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" autocomplete="email" required>
          </div>

          <div class="field">
            <label>Password</label>
            <div class="password-wrap">
              <input type="password" id="pass" placeholder="Enter your password" autocomplete="current-password" required>
              <button type="button" class="password-toggle" onclick="togglePass()">
                <svg id="eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
          </div>

          <div class="options">
            <label class="remember">
              <input type="checkbox">
              <span>Remember me</span>
            </label>
            <a href="forgot-password.html" class="forgot">Forgot password?</a>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">Sign In</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='help.html'">Support</button>
          </div>
        </form>

        <div class="divider"><span>or</span></div>

        <p class="create">
          New here? <a href="signup.html">Create an account</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Gentle particles
    const particlesContainer = document.getElementById('particles');
    
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      
      const size = 2 + Math.random() * 3;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.bottom = -(Math.random() * 10) + '%';
      
      const duration = 25 + Math.random() * 20;
      particle.style.animationDuration = duration + 's';
      
      particlesContainer.appendChild(particle);
      particle.addEventListener('animationend', () => particle.remove());
    }
    
    // Initial particles
    for (let i = 0; i < 10; i++) {
      setTimeout(createParticle, i * 600);
    }
    
    // Ongoing particles
    setInterval(createParticle, 2500);

    // Password toggle
    function togglePass() {
      const input = document.getElementById('pass');
      const icon = document.getElementById('eye');
      if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
          <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
          <path d="M1 1l22 22"/>
          <path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"/>
        `;
      } else {
        input.type = 'password';
        icon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        `;
      }
    }

    // Login
    function handleLogin(e) {
      e.preventDefault();
      window.location.href = 'app.html';
    }
  </script>
</body>
</html>
