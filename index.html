<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketLens</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1f2a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    /* Living background */
    .atmosphere {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .gradient-layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(74, 124, 140, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(94, 144, 142, 0.06) 0%, transparent 50%),
        linear-gradient(165deg, #1a2f3d 0%, #172A3A 40%, #0f1f2a 100%);
      animation: breathe 12s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: float linear infinite;
    }

    .particle::after {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: rgba(140, 180, 180, 0.3);
      border-radius: 50%;
      filter: blur(2px);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(90vh) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(10vh) scale(1);
      }
      100% {
        transform: translateY(-10vh) scale(0);
        opacity: 0;
      }
    }

    /* Content */
    .login-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 360px;
      padding: 40px;
    }

    /* Logo */
    .logo-container {
      position: relative;
      margin-bottom: 24px;
    }

    .logo {
      width: 72px;
      height: 72px;
      position: relative;
      z-index: 1;
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(94, 154, 152, 0.12) 0%, transparent 70%);
      animation: glow 8s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { 
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1);
      }
      50% { 
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    /* Brand */
    .brand {
      text-align: center;
      margin-bottom: 56px;
    }

    .brand h1 {
      font-size: 28px;
      font-weight: 500;
      letter-spacing: -0.5px;
      color: #ffffff;
      margin-bottom: 6px;
    }

    .brand .powered-by {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.35);
      font-weight: 400;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* Form */
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .field {
      position: relative;
    }

    .field label {
      display: block;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 8px;
      font-weight: 400;
    }

    .field input {
      width: 100%;
      padding: 14px 0;
      font-size: 15px;
      color: #ffffff;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      outline: none;
      transition: border-color 0.4s ease;
    }

    .field input::placeholder {
      color: rgba(255, 255, 255, 0.25);
      font-weight: 400;
    }

    .field input:focus {
      border-bottom-color: rgba(140, 180, 175, 0.5);
    }

    .field::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(140, 180, 175, 0.6), transparent);
      transition: all 0.4s ease;
      transform: translateX(-50%);
    }

    .field:focus-within::after {
      width: 100%;
    }

    /* Password field with toggle */
    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .password-toggle {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      color: rgba(255, 255, 255, 0.3);
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: rgba(255, 255, 255, 0.6);
    }

    .password-toggle svg {
      width: 18px;
      height: 18px;
      display: block;
    }

    /* Remember me */
    .remember-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
    }

    .remember-row input[type="checkbox"] {
      appearance: none;
      width: 16px;
      height: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .remember-row input[type="checkbox"]:checked {
      background: rgba(140, 180, 175, 0.4);
      border-color: rgba(140, 180, 175, 0.6);
    }

    .remember-row input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      left: 5px;
      top: 2px;
      width: 4px;
      height: 8px;
      border: solid rgba(255, 255, 255, 0.9);
      border-width: 0 1.5px 1.5px 0;
      transform: rotate(45deg);
    }

    .remember-row label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      font-weight: 400;
    }

    /* Buttons */
    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    .btn {
      flex: 1;
      padding: 14px 24px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.3px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .btn-primary {
      color: #172A3A;
      background: rgba(255, 255, 255, 0.92);
      border: none;
    }

    .btn-primary:hover {
      background: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 8px 32px rgba(94, 154, 152, 0.15);
    }

    .btn-secondary {
      color: rgba(255, 255, 255, 0.6);
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .btn-secondary:hover {
      color: rgba(255, 255, 255, 0.9);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 28px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.08);
    }

    .divider span {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.25);
      text-transform: lowercase;
    }

    /* Create account */
    .create-account {
      text-align: center;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.35);
    }

    .create-account a {
      color: rgba(140, 180, 175, 0.7);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .create-account a:hover {
      color: rgba(140, 180, 175, 1);
    }
  </style>
</head>
<body>
  <!-- Living atmosphere -->
  <div class="atmosphere">
    <div class="gradient-layer"></div>
    <div class="particles" id="particles"></div>
  </div>

  <div class="login-container">
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo-glow"></div>
      <img src="assets/logo.png" alt="" class="logo">
    </div>

    <!-- Brand -->
    <div class="brand">
      <h1>MarketLens</h1>
      <span class="powered-by">Powered by Vertesia</span>
    </div>

    <!-- Form -->
    <form class="login-form" onsubmit="handleLogin(event)">
      <div class="field">
        <label>Email</label>
        <input 
          type="email" 
          autocomplete="email"
          required
        >
      </div>

      <div class="field">
        <label>Password</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="passwordInput"
            autocomplete="current-password"
            required
          >
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="remember-row">
        <input type="checkbox" id="remember">
        <label for="remember">Keep me logged in</label>
      </div>

      <div class="button-row">
        <button type="submit" class="btn btn-primary">Enter</button>
        <button type="button" class="btn btn-secondary">Help</button>
      </div>
    </form>

    <div class="divider"><span>or</span></div>

    <p class="create-account">
      New here? <a href="#">Create an account</a>
    </p>
  </div>

  <script>
    // Particles
    function createParticles() {
      const container = document.getElementById('particles');
      const count = 15;

      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        
        const size = 1 + Math.random() * 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        
        const duration = 20 + Math.random() * 30;
        const delay = Math.random() * 20;
        particle.style.animationDuration = duration + 's';
        particle.style.animationDelay = delay + 's';
        
        container.appendChild(particle);
      }
    }

    createParticles();

    // Password toggle
    function togglePassword() {
      const input = document.getElementById('passwordInput');
      const icon = document.getElementById('eyeIcon');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
          <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
          <path d="M1 1l22 22"/>
          <path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"/>
        `;
      } else {
        input.type = 'password';
        icon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        `;
      }
    }

    // Login
    function handleLogin(e) {
      e.preventDefault();
      window.location.href = 'app.html';
    }
  </script>
</body>
</html>
