<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketLens</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1f2a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    /* Living background */
    .atmosphere {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    /* Slow-breathing gradient */
    .gradient-layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 30% 20%, rgba(74, 124, 140, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(94, 144, 142, 0.06) 0%, transparent 50%),
        linear-gradient(165deg, #1a2f3d 0%, #172A3A 40%, #0f1f2a 100%);
      animation: breathe 12s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    /* Floating particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: float linear infinite;
    }

    .particle::after {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      background: rgba(140, 180, 180, 0.3);
      border-radius: 50%;
      filter: blur(2px);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(90vh) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(10vh) scale(1);
      }
      100% {
        transform: translateY(-10vh) scale(0);
        opacity: 0;
      }
    }

    /* Content */
    .login-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 360px;
      padding: 40px;
    }

    /* Logo with subtle presence */
    .logo-container {
      position: relative;
      margin-bottom: 24px;
    }

    .logo {
      width: 72px;
      height: 72px;
      position: relative;
      z-index: 1;
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, rgba(94, 154, 152, 0.12) 0%, transparent 70%);
      animation: glow 8s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { 
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1);
      }
      50% { 
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    /* Brand */
    .brand {
      text-align: center;
      margin-bottom: 64px;
    }

    .brand h1 {
      font-size: 28px;
      font-weight: 500;
      letter-spacing: -0.5px;
      color: #ffffff;
      margin-bottom: 6px;
    }

    .brand .powered-by {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.35);
      font-weight: 400;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    /* Form */
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .field {
      position: relative;
    }

    .field input {
      width: 100%;
      padding: 16px 0;
      font-size: 15px;
      color: #ffffff;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      outline: none;
      transition: border-color 0.4s ease;
    }

    .field input::placeholder {
      color: rgba(255, 255, 255, 0.35);
      font-weight: 400;
    }

    .field input:focus {
      border-bottom-color: rgba(140, 180, 175, 0.5);
    }

    /* Field glow on focus */
    .field::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(140, 180, 175, 0.6), transparent);
      transition: all 0.4s ease;
      transform: translateX(-50%);
    }

    .field:focus-within::after {
      width: 100%;
    }

    /* Button */
    .enter-btn {
      margin-top: 40px;
      padding: 16px 32px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: #172A3A;
      background: rgba(255, 255, 255, 0.92);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .enter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(140, 180, 175, 0.2) 0%, transparent 50%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .enter-btn:hover {
      background: #ffffff;
      transform: translateY(-1px);
      box-shadow: 0 8px 32px rgba(94, 154, 152, 0.15);
    }

    .enter-btn:hover::before {
      opacity: 1;
    }

    .enter-btn:active {
      transform: translateY(0);
    }

    /* Forgot link */
    .forgot {
      margin-top: 32px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.3);
      text-decoration: none;
      transition: color 0.4s ease;
    }

    .forgot:hover {
      color: rgba(140, 180, 175, 0.7);
    }
  </style>
</head>
<body>
  <!-- Living atmosphere -->
  <div class="atmosphere">
    <div class="gradient-layer"></div>
    <div class="particles" id="particles"></div>
  </div>

  <div class="login-container">
    <!-- Logo with glow -->
    <div class="logo-container">
      <div class="logo-glow"></div>
      <img src="assets/logo.png" alt="" class="logo">
    </div>

    <!-- Brand -->
    <div class="brand">
      <h1>MarketLens</h1>
      <span class="powered-by">Powered by Vertesia</span>
    </div>

    <!-- Form -->
    <form class="login-form" onsubmit="handleLogin(event)">
      <div class="field">
        <input 
          type="email" 
          placeholder="Email" 
          autocomplete="email"
          required
        >
      </div>
      <div class="field">
        <input 
          type="password" 
          placeholder="Password" 
          autocomplete="current-password"
          required
        >
      </div>
      <button type="submit" class="enter-btn">Enter</button>
    </form>

    <a href="#" class="forgot">Forgot password?</a>
  </div>

  <script>
    // Gentle floating particles
    function createParticles() {
      const container = document.getElementById('particles');
      const count = 15; // Sparse, not overwhelming

      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random positioning
        particle.style.left = Math.random() * 100 + '%';
        
        // Varied sizes
        const size = 1 + Math.random() * 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        
        // Staggered, slow animations
        const duration = 20 + Math.random() * 30; // 20-50 seconds
        const delay = Math.random() * 20;
        particle.style.animationDuration = duration + 's';
        particle.style.animationDelay = delay + 's';
        
        container.appendChild(particle);
      }
    }

    createParticles();

    function handleLogin(e) {
      e.preventDefault();
      // Redirect to main app
      window.location.href = 'app.html';
    }
  </script>
</body>
</html>
