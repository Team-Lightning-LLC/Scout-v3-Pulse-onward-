<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketLens</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <style>
    :root {
      --primary: #172A3A;
      --primary-deep: #0c1820;
      --accent-teal: #4a9da8;
      --accent-mint: #5e9a98;
      --accent-cyan: #7ecfd4;
      --accent-sage: #8fb8a8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--primary-deep);
      min-height: 100vh;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    /* Data streams - vertical lines of flowing data */
    .data-streams {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      opacity: 0.4;
    }

    .stream {
      position: absolute;
      width: 1px;
      background: linear-gradient(180deg, 
        transparent 0%, 
        var(--accent-mint) 20%, 
        var(--accent-cyan) 50%,
        var(--accent-mint) 80%,
        transparent 100%
      );
      animation: stream linear infinite;
    }

    @keyframes stream {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    /* Floating orbs - ambient presence */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      animation: drift 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(78, 157, 168, 0.15) 0%, transparent 70%);
      top: -100px;
      right: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(94, 154, 152, 0.12) 0%, transparent 70%);
      bottom: -50px;
      left: 10%;
      animation-delay: -7s;
    }

    .orb-3 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(126, 207, 212, 0.1) 0%, transparent 70%);
      top: 40%;
      left: -50px;
      animation-delay: -14s;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -20px) scale(1.05); }
      50% { transform: translate(-20px, 30px) scale(0.95); }
      75% { transform: translate(20px, 20px) scale(1.02); }
    }

    /* Split layout */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Left side - brand presence */
    .brand-side {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
      position: relative;
    }

    .logo-cluster {
      position: relative;
      width: 180px;
      height: 180px;
      margin-bottom: 48px;
    }

    .logo-main {
      width: 120px;
      height: 120px;
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 2;
    }

    /* Orbiting ring around logo */
    .logo-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 180px;
      height: 180px;
      border: 1px solid rgba(126, 207, 212, 0.2);
      border-radius: 50%;
      animation: spin 30s linear infinite;
    }

    .logo-ring::before {
      content: '';
      position: absolute;
      top: -3px;
      left: 50%;
      width: 6px;
      height: 6px;
      background: var(--accent-cyan);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--accent-cyan);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .brand-text h1 {
      font-size: 42px;
      font-weight: 300;
      letter-spacing: -1px;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand-text .tagline {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.4);
      font-weight: 400;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .brand-text .powered {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.25);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    /* Right side - form */
    .form-side {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      background: rgba(255, 255, 255, 0.02);
      border-left: 1px solid rgba(255, 255, 255, 0.04);
      position: relative;
    }

    .form-side::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
      height: 100%;
      background: linear-gradient(180deg, 
        transparent 0%, 
        var(--accent-mint) 30%,
        var(--accent-mint) 70%,
        transparent 100%
      );
      opacity: 0.3;
    }

    .login-form {
      width: 100%;
      max-width: 340px;
    }

    .form-header {
      margin-bottom: 40px;
    }

    .form-header h2 {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .form-header .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: var(--accent-mint);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: var(--accent-mint);
      border-radius: 50%;
      animation: pulse-dot 2s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }

    .fields {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .field {
      position: relative;
    }

    .field label {
      display: block;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.35);
      margin-bottom: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .field input {
      width: 100%;
      padding: 16px 0;
      font-size: 16px;
      color: #ffffff;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      outline: none;
      transition: all 0.4s ease;
    }

    .field input:focus {
      border-bottom-color: var(--accent-cyan);
    }

    .field input::placeholder {
      color: rgba(255, 255, 255, 0.2);
    }

    /* Animated underline */
    .field .line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-mint), var(--accent-cyan));
      transition: width 0.4s ease;
    }

    .field:focus-within .line {
      width: 100%;
    }

    /* Password wrapper */
    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .password-toggle {
      position: absolute;
      right: 0;
      bottom: 16px;
      background: none;
      border: none;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.25);
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--accent-cyan);
    }

    .password-toggle svg {
      width: 18px;
      height: 18px;
    }

    /* Options row */
    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .remember input {
      appearance: none;
      width: 14px;
      height: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .remember input:checked {
      background: var(--accent-mint);
      border-color: var(--accent-mint);
    }

    .remember input:checked::after {
      content: '';
      position: absolute;
      left: 4px;
      top: 1px;
      width: 4px;
      height: 7px;
      border: solid #fff;
      border-width: 0 1.5px 1.5px 0;
      transform: rotate(45deg);
    }

    .remember span {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.35);
    }

    .forgot {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.35);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot:hover {
      color: var(--accent-cyan);
    }

    /* Buttons */
    .actions {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn-enter {
      padding: 16px 32px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--primary-deep);
      background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-mint) 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-enter::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-enter:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(126, 207, 212, 0.3);
    }

    .btn-enter:hover::before {
      left: 100%;
    }

    .btn-help {
      padding: 14px 32px;
      font-size: 12px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-help:hover {
      color: #fff;
      border-color: rgba(255, 255, 255, 0.25);
    }

    /* Create account */
    .create-prompt {
      margin-top: 32px;
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.3);
    }

    .create-prompt a {
      color: var(--accent-cyan);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .create-prompt a:hover {
      text-shadow: 0 0 8px var(--accent-cyan);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }

      .brand-side {
        padding: 40px;
        align-items: center;
        text-align: center;
      }

      .logo-cluster {
        width: 140px;
        height: 140px;
        margin-bottom: 24px;
      }

      .logo-main {
        width: 90px;
        height: 90px;
        top: 25px;
        left: 25px;
      }

      .logo-ring {
        width: 140px;
        height: 140px;
      }

      .brand-text h1 {
        font-size: 32px;
      }

      .form-side {
        border-left: none;
        border-top: 1px solid rgba(255, 255, 255, 0.04);
        padding: 40px;
      }

      .form-side::before {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Ambient orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- Data streams -->
  <div class="data-streams" id="streams"></div>

  <div class="container">
    <!-- Brand side -->
    <div class="brand-side">
      <div class="logo-cluster">
        <div class="logo-ring"></div>
        <img src="assets/logo.png" alt="MarketLens" class="logo-main">
      </div>
      <div class="brand-text">
        <h1>MarketLens</h1>
        <p class="tagline">Financial Research Platform</p>
        <p class="powered">Powered by Vertesia</p>
      </div>
    </div>

    <!-- Form side -->
    <div class="form-side">
      <form class="login-form" onsubmit="handleLogin(event)">
        <div class="form-header">
          <h2>Authenticate</h2>
          <div class="status">
            <span class="status-dot"></span>
            <span>System ready</span>
          </div>
        </div>

        <div class="fields">
          <div class="field">
            <label>Email</label>
            <input type="email" autocomplete="email" required>
            <div class="line"></div>
          </div>

          <div class="field">
            <label>Password</label>
            <div class="password-wrapper">
              <input type="password" id="passwordInput" autocomplete="current-password" required>
              <button type="button" class="password-toggle" onclick="togglePassword()">
                <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
            <div class="line"></div>
          </div>

          <div class="options-row">
            <label class="remember">
              <input type="checkbox">
              <span>Remember session</span>
            </label>
            <a href="#" class="forgot">Reset credentials</a>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn-enter">Enter Platform</button>
          <button type="button" class="btn-help">Request Access</button>
        </div>

        <p class="create-prompt">
          New to MarketLens? <a href="#">Get started</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    // Create data streams
    function createStreams() {
      const container = document.getElementById('streams');
      const count = 15;

      for (let i = 0; i < count; i++) {
        const stream = document.createElement('div');
        stream.className = 'stream';
        stream.style.left = Math.random() * 100 + '%';
        stream.style.height = (50 + Math.random() * 150) + 'px';
        stream.style.animationDuration = (8 + Math.random() * 12) + 's';
        stream.style.animationDelay = Math.random() * 10 + 's';
        stream.style.opacity = 0.1 + Math.random() * 0.3;
        container.appendChild(stream);
      }
    }

    createStreams();

    // Password toggle
    function togglePassword() {
      const input = document.getElementById('passwordInput');
      const icon = document.getElementById('eyeIcon');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
          <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
          <path d="M1 1l22 22"/>
          <path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"/>
        `;
      } else {
        input.type = 'password';
        icon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        `;
      }
    }

    // Login
    function handleLogin(e) {
      e.preventDefault();
      window.location.href = 'app.html';
    }
  </script>
</body>
</html>
