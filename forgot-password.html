<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketLens - Reset Password</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <style>
    :root {
      --primary: #172A3A;
      --primary-light: #1e3a4d;
      --primary-deep: #0c1820;
      --accent: #5e9a98;
      --accent-light: #7eb8b6;
      --card: #ffffff;
      --border: #e0e5ea;
      --text: #1f2d3d;
      --muted: #6c7a89;
      --success: #2e7d6b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--primary);
      min-height: 100vh;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(165deg, #1e3a4d 0%, var(--primary) 50%, var(--primary-deep) 100%);
      pointer-events: none;
    }

    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      pointer-events: none;
      animation: drift 25s ease-in-out infinite;
    }

    .orb-1 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(94, 154, 152, 0.12) 0%, transparent 70%);
      top: -80px;
      right: -80px;
    }

    .orb-2 {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, rgba(94, 154, 152, 0.08) 0%, transparent 70%);
      bottom: -60px;
      left: 5%;
      animation-delay: -8s;
    }

    .orb-3 {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(126, 184, 182, 0.08) 0%, transparent 70%);
      top: 45%;
      left: -40px;
      animation-delay: -16s;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(20px, -15px) scale(1.03); }
      50% { transform: translate(-15px, 20px) scale(0.97); }
      75% { transform: translate(15px, 10px) scale(1.01); }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 50%;
      opacity: 0;
      animation: float linear forwards;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      70% { opacity: 1; }
      100% { transform: translateY(-60vh) translateX(10px); opacity: 0; }
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .brand-side {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
    }

    .logo-cluster {
      position: relative;
      width: 160px;
      height: 160px;
      margin-bottom: 40px;
    }

    .logo-main {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 2;
    }

    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(94, 154, 152, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 1;
    }

    .logo-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 160px;
      height: 160px;
      border: 1px solid rgba(94, 154, 152, 0.2);
      border-radius: 50%;
      animation: spin 35s linear infinite;
    }

    .logo-ring::before {
      content: '';
      position: absolute;
      top: -3px;
      left: 50%;
      width: 6px;
      height: 6px;
      margin-left: -3px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--accent);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .brand-text h1 {
      font-size: 38px;
      font-weight: 500;
      letter-spacing: -0.5px;
      margin-bottom: 10px;
      color: #fff;
    }

    .brand-text .tagline {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.45);
      margin-bottom: 6px;
    }

    .brand-text .powered {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.25);
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }

    .form-side {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      position: relative;
    }

    .form-side::before {
      content: '';
      position: absolute;
      top: 15%;
      left: 0;
      width: 1px;
      height: 70%;
      background: linear-gradient(180deg, 
        transparent 0%, 
        rgba(94, 154, 152, 0.2) 30%,
        rgba(94, 154, 152, 0.2) 70%,
        transparent 100%
      );
    }

    .form-card {
      width: 100%;
      max-width: 400px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .form-header {
      margin-bottom: 28px;
      text-align: center;
    }

    .form-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
    }

    .form-header p {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .field label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .field input {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      color: var(--text);
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    .field input::placeholder {
      color: #a0a8b0;
    }

    .field input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(23, 42, 58, 0.08);
    }

    .btn-primary {
      width: 100%;
      padding: 14px 20px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: var(--primary);
      border: 1px solid var(--primary);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--primary-light);
      border-color: var(--primary-light);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(23, 42, 58, 0.25);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .back-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 24px;
      font-size: 13px;
      color: var(--muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--primary);
    }

    .back-link svg {
      width: 16px;
      height: 16px;
    }

    /* Success state */
    .success-state {
      display: none;
      text-align: center;
    }

    .success-state.show {
      display: block;
    }

    .form-state.hide {
      display: none;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      background: rgba(46, 125, 107, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-icon svg {
      width: 32px;
      height: 32px;
      color: var(--success);
    }

    .success-state h3 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 10px;
    }

    .success-state p {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .success-state .email-highlight {
      font-weight: 600;
      color: var(--text);
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }

      .brand-side {
        padding: 40px 40px 20px;
        align-items: center;
        text-align: center;
      }

      .logo-cluster {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
      }

      .logo-main {
        width: 75px;
        height: 75px;
        top: 22px;
        left: 22px;
      }

      .logo-ring {
        width: 120px;
        height: 120px;
      }

      .brand-text h1 {
        font-size: 28px;
      }

      .form-side {
        padding: 20px 40px 40px;
      }

      .form-side::before {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="brand-side">
      <div class="logo-cluster">
        <div class="logo-ring"></div>
        <div class="logo-glow"></div>
        <img src="assets/logo.png" alt="MarketLens" class="logo-main">
      </div>
      <div class="brand-text">
        <h1>MarketLens</h1>
        <p class="tagline">Financial Research Platform</p>
        <p class="powered">Powered by Vertesia</p>
      </div>
    </div>

    <div class="form-side">
      <div class="form-card">
        <div class="form-state" id="formState">
          <div class="form-header">
            <h2>Reset your password</h2>
            <p>Enter your email and we'll send you a link to reset your password.</p>
          </div>

          <form class="form" onsubmit="handleReset(event)">
            <div class="field">
              <label>Email</label>
              <input type="email" id="emailInput" placeholder="Enter your email" autocomplete="email" required>
            </div>

            <button type="submit" class="btn-primary">Send Reset Link</button>
          </form>

          <a href="index.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to sign in
          </a>
        </div>

        <div class="success-state" id="successState">
          <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 6L9 17l-5-5"/>
            </svg>
          </div>
          <h3>Check your email</h3>
          <p>We've sent a password reset link to <span class="email-highlight" id="emailDisplay"></span>. The link will expire in 24 hours.</p>
          <a href="index.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to sign in
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const particlesContainer = document.getElementById('particles');
    
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      const size = 2 + Math.random() * 3;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.bottom = -(Math.random() * 10) + '%';
      particle.style.animationDuration = (25 + Math.random() * 20) + 's';
      particlesContainer.appendChild(particle);
      particle.addEventListener('animationend', () => particle.remove());
    }
    
    for (let i = 0; i < 10; i++) setTimeout(createParticle, i * 600);
    setInterval(createParticle, 2500);

    function handleReset(e) {
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      document.getElementById('emailDisplay').textContent = email;
      document.getElementById('formState').classList.add('hide');
      document.getElementById('successState').classList.add('show');
    }
  </script>
</body>
</html>
